import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.Publish
import androidx.build.RunApiTasks
import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("AndroidXUiPlugin")
    id("org.jetbrains.kotlin.android")
}

dependencies {
    kotlinPlugin project(path: ":compose:compiler:compiler")

    implementation(KOTLIN_STDLIB)
    api project(":compose:runtime:runtime")
    api project(":compose:ui:ui")
    api "androidx.navigation:navigation-runtime-ktx:2.3.0"

    androidTestImplementation 'androidx.navigation:navigation-testing:2.3.0'
    androidTestImplementation project(':ui:ui-test')
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(JUNIT)
    androidTestImplementation(TRUTH)
}

androidx {
    name = "Compose Navigation"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenVersion = LibraryVersions.COMPOSE_NAVIGATION
    mavenGroup = LibraryGroups.Compose.NAVIGATION
    inceptionYear = "2020"
    description = "Compose integration with Navigation"
    runApiTasks = new RunApiTasks.Yes()
    legacyDisableKotlinStrictApiMode = true
}

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        useIR = true
    }
}
