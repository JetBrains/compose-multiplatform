plugins {
    id 'org.jetbrains.kotlin.multiplatform'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'org.jetbrains.compose'
}

kotlin {
    jvm('desktop') {}

    sourceSets {
        commonMain.dependencies {
            api "org.jetbrains.compose.runtime:runtime:COMPOSE_VERSION_PLACEHOLDER"
            api "org.jetbrains.compose.foundation:foundation:COMPOSE_VERSION_PLACEHOLDER"
            api "org.jetbrains.compose.material:material:COMPOSE_VERSION_PLACEHOLDER"
            api "org.jetbrains.compose.ui:ui-tooling:COMPOSE_VERSION_PLACEHOLDER"
        }
        desktopMain.dependencies {
            implementation compose.desktop.currentOs
        }
    }
}
