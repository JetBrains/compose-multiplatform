plugins {
    id "org.jetbrains.kotlin.multiplatform"
    id "org.jetbrains.kotlin.plugin.compose"
    id "org.jetbrains.compose"
}

kotlin {
    js(IR) {
        browser()
        binaries.executable()
    }
    wasm {
        browser()
        binaries.executable()
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation("org.jetbrains.compose.ui:ui:COMPOSE_GRADLE_PLUGIN_VERSION_PLACEHOLDER")
                implementation("org.jetbrains.compose.foundation:foundation:COMPOSE_GRADLE_PLUGIN_VERSION_PLACEHOLDER")
